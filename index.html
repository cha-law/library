<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="library-wrapper">
        <div class="header">
            <div class="top">
                <h3>Library</h3>
                <button class="new-book"><img src="./images/plus.svg" alt="">New Book</button>
            </div>
            <div class="columns">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <p>Status</p>
                <p>Rating</p> 
                <p>X</p> 
            </div>
        </div>
        <div class="books"></div>
    </div>
    <dialog>
        <div class="dialog-wrapper">
            <form action="#" method="dialog" onsubmit="addBook()"> 
                <div class="dialog-top">
                    <h3>New Book</h3>
                    <button formmethod="dialog" class="remove close-button"><img src="./images/close.svg" alt=""></button>
                </div>
                <div class="input-div">
                    <label for="title">Title</label>
                    <input type="text" id="title-input" required>
                </div>
                <div class="input-div">
                    <label for="author">Author</label>
                    <input type="text" id="author-input" required>
                </div>
                <div class="input-div">
                    <label for="pages">Pages</label>
                    <input type="number" min="1" max="10000" id="pages-input" required>
                </div>
                <div class="input-div">
                    <label for="rating">Rating</label>
                    <input type="number" min="1" max="5" placeholder="1 - 5" id="rating-input" required>
                </div>
                <button type="submit" id="add-book-button">Add Book</button>
            </form>
        </div>
    </dialog>  
</body>
</html>
